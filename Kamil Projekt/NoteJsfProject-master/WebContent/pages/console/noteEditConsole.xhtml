<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" collapsible="true">
		<h:form>
			<p:commandButton value="Log out" id="withIcon"
				actionListener="#{loginBB.doLogout()}" icon="ui-icon-disk" />
				</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="0" header="Kamil Bargiel @ 2018"
			resizable="true" collapsible="true" style="text-align: center">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="true" collapsible="true">
			<h:form>
				<p:growl id="messages" showDetail="false" />
				<p:menu>
					<p:submenu label="Management">
						<p:menuitem value="Back to user view"
							outcome="/pages/note/note.xhtml" icon="ui-icon-home" />
						<p:menuitem value="User management"
							outcome="/pages/console/administrationConsoleUserM.xhtml"
							icon="ui-icon-star" />
						<p:menuitem value="Note management"
							outcome="/pages/console/administrationConsoleNoteM.xhtml"
							icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<h1>Title of note:</h1>
							<p:inputText id="title" value="#{noteEditConsoleBB.title}"
								a:maxlength="150" />
								<p:outputPanel deferred="true">
							<h1>Description of note:</h1>
							</p:outputPanel>
							<p:inputTextarea id="description"
								value="#{noteEditConsoleBB.description}" a:maxlength="1000" />
								<p:outputPanel deferred="true">
							<h1>Select assignee:</h1>
							</p:outputPanel>
							<p:selectOneMenu value="#{noteEditConsoleBB.assigneId}">
								<f:selectItems value="#{noteEditConsoleBB.usersAsMap()}" var="user"
									itemValue="#{user.userid}" itemLabel="#{user.name}" />
							</p:selectOneMenu>
							<p:outputPanel deferred="true">
							<h1>Change status:</h1>
							</p:outputPanel>
							<p:selectOneMenu value="#{noteEditConsoleBB.statusId}">
								<f:selectItems value="#{noteEditConsoleBB.statusAsList()}" var="status"
									itemValue="#{status.statusid}" itemLabel="#{status.status}" />
							</p:selectOneMenu>
							<div class="buttons">
								<p:commandButton id="saveData" styleClass="submit_btn"
									action="#{noteEditConsoleBB.saveData()}" update="msg"
									value="SaveData" />			
									<h:messages id="msg" style=" height:100%; font-size: 20px; align:center; margin:2px 0px 0px 0px"/>						
							</div>			
			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>


</html>
